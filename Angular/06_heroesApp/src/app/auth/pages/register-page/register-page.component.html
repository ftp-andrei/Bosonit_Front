<div class="flex flex-column register-container">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field class="mb-4">
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>

  <mat-form-field class="mb-4">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre completo" />
  </mat-form-field>

  <mat-form-field class="mb-4">
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña de usuario" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" class="register-button">
    <mat-icon>save</mat-icon> Crear cuenta
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿No tienes cuenta?</a>
  </div>
</div>
