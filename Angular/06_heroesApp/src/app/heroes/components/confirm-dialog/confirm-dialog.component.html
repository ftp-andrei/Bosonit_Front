<h1 mat-dialog-title>¿Estás seguro de querer borrar?</h1>
<div mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar a
    {{ data.superhero }}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="warn">
    Borrar
  </button>
</div>
