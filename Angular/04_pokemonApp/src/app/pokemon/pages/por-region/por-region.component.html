<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small> {{ regionActiva | titlecase }} </small>
  </h3>
  <hr />

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCSS(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div
  *ngFor="let region of reg"
  class="animate__animated animate__fadeIn animate__faster"
>
  <p>ID: {{ region.id }}</p>
  <p>
    Nombres:
    <span *ngFor="let localizacion of region.locations">
      <p class="badge bg-info text-dark mr-1">{{ localizacion.name }}</p>
    </span>
  </p>
</div>
