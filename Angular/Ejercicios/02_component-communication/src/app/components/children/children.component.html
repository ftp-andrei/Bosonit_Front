<div class="cuadro">
    <p>CHILD</p>
    <div class="text-center">
        <label>{{ message.length === 0 ? 'message:' : message }}</label>
    </div>
    <div class="container text-center">
        <div class="row justify-content-between">
            <div class="col mt-4">
                <button class="btn btn-primary"
                        (click)="service()">
                    Use Service
                </button>

                <button class="btn btn-primary ms-3"
                        (click)="property()">
                    Use Input Property
                </button>
                
                <button class="btn btn-primary ms-3"
                        (click)="observable()">
                    Use Observable
                </button>
            </div>
        </div>
    </div>
</div>
