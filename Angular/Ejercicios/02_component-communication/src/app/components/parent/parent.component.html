<div class="cuadro m-2">
    <p>PARENT</p>
    <div class="text-center">
        <label>{{ message }}</label>
    </div>
    <div class="container text-center">
        <div class="row justify-content-between">
            <div class="col mt-4">
                <button class="btn btn-primary"
                    (click)="service()">
                    Use Service
                </button>

                <button class="btn btn-primary ms-3"
                    (click)="property()">
                    Use Input Property
                </button>
                
                <button class="btn btn-primary ms-3"
                        (click)="observable()">
                    Use Observable
                </button>
            </div>
        </div>
    </div>
    <br><br>
    <app-children [messageInChild]="newMessage" (eventEmitter)="botonSeleccionado($event)"></app-children>
</div>
